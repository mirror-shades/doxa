name: CI

on:
  push:
    branches: [ main, master ]
  pull_request:
    branches: [ main, master ]

jobs:
  test:
    name: Test (${{ matrix.os }}, ${{ matrix.zig_version }}, ${{ matrix.arch }})
    strategy:
      fail-fast: false
      matrix:
        include:
          - os: ubuntu-latest
            zig_version: '0.15.2'
            arch: x86_64
            target: x86_64-linux-gnu
          - os: ubuntu-latest
            zig_version: '0.15.2'
            arch: aarch64
            target: aarch64-linux-gnu
          - os: macos-latest
            zig_version: '0.15.2'
            arch: x86_64
            target: x86_64-macos-none
          - os: macos-latest
            zig_version: '0.15.2'
            arch: aarch64
            target: aarch64-macos-none
          - os: windows-latest
            zig_version: '0.15.2'
            arch: x86_64
            target: x86_64-windows-gnu

    runs-on: ${{ matrix.os }}

    steps:
    - name: Checkout code
      uses: actions/checkout@v4

    - name: Setup Zig
      uses: goto-bus-stop/setup-zig@v2
      with:
        version: ${{ matrix.zig_version }}

    - name: Check Zig version
      run: zig version

    - name: Build project
      run: zig build -Dtarget=${{ matrix.target }}

    - name: Run tests
      run: zig build test -Dtarget=${{ matrix.target }}


